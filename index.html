<!DOCTYPE html>
<html>
    <head>
      <title>Landmarkers</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="https://acegif.com/wp-content/gifs/globe-44-gap.jpg">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container" id='auth-container'>
        <section id="login-content">
          <form action="" id="login">
            <h1 id="login-form">Login Form</h1>
            <div>
              <input type="email" placeholder="Email" name="credentials[email]" required="" id="login-username" />
            </div>
            <div>
              <input type="password" id="login-password" name="credentials[password]" placeholder="Enter the password">
              <i class="far fa-eye" id="togglePassword"></i>
            </div>
            <div>
              <input type="submit" value="Login" />
            </div>
          </form><!-- form -->
        </section><!-- login-content -->
        <section id="signUp-content">
          <form action="" id="sign-up">
            <h1 id="signUp-form">Sign-up Form</h1>
            <div>
              <input type="email" placeholder="Email" name="credentials[email]"required="" id="signUp-username" />
            </div>
            <div>
              <input type="password" id="signUp-password" name="credentials[password]" placeholder="Enter the password">
              <i class="far fa-eye" id="togglePassword"></i>
            </div>
            <div>
              <input type="password" id="confirm-signUp-password" name="credentials[password_confirmation]" placeholder="Confirm the password">
              <i class="far fa-eye" id="togglePassword"></i>
            </div>
            <div>
              <input type="submit" value="Sign Up" />
            </div>
          </form><!-- form -->
        </section>
      </div><!-- container -->
      <div class="col-12"id="header">
        <div class="container" id="email-container">email</div>
      </div>
      <form action="" id="sign-out">
        <div>
          <input type="submit" value="Sign Out" />
        </div>
      </form>
        <div id="create-content">Create
          <form id="input-content">
            <div>
              <input type="text" id="landmark-name" name="landmark[name]" placeholder="Landmark's Name" required><br>
            </div>
            <div>
              <input type="text" id="landmark-city" name="landmark[city]" placeholder="Landmark's City" required>
            </div>
            <div>
              <input type="text" id="landmark-country" name="landmark[country]" placeholder="Landmark's Country" required>
            </div>
            <div>
              <input type="text" id="landmark-comment" name="landmark[comment]" placeholder="Landmark's Comment" required>
            </div>
            <input type="submit" value="CREATE" />
          </form>
        </div>
        <div class="col-12-md" id="creation-content">Contents</div>
          <button id="viewLandmarks-button">View All Your Landmarks</button>
          <div id="landmark-display"></div>
    <script>
    </script>
    </body>
</html>
