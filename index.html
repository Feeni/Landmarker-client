<!DOCTYPE html>
<html>
    <head>
      <title>Landmarkers</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="https://acegif.com/wp-content/gifs/globe-44-gap.jpg">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container" id='auth-container'>
        <section id="login-content">
          <form action="" id="login">
            <h1 id="login-form">Login Form</h1>
            <div>
              <input type="text" placeholder="Username" required="" id="login-username" />
            </div>
            <div>
              <input type="password" placeholder="Password" required="" id="login-password" />
            </div>
            <div>
              <input type="submit" value="Login" />
            </div>
          </form><!-- form -->
        </section><!-- login-content -->
        <section id="signUp-content">
          <form action="" id="sign-up">
            <h1 id="signUp-form">Sign-up Form</h1>
            <div>
              <input type="text" placeholder="Username" required="" id="signUp-username" />
            </div>
            <div>
              <input type="password" placeholder="Password" required="" id="signUp-password" />
            </div>
            <div>
              <input type="password" placeholder="Confirm Password" required="" id="confirm-signUp-password" />
            </div>
            <div>
              <input type="submit" value="Sign Up" />
            </div>
          </form><!-- form -->
        </section>
      </div><!-- container -->
      <div class="col-12"id="header">
        <div class="container" id="email-container">User's email</div>
      </div><hr>
        <div id="create-content">Create
          <form id="input-content">
            <div>
              <input type="text" id="landmark-name" name="landmark-name" placeholder="Landmark's Name"><br>
            </div>
            <div>
              <input type="text" id="landmark-city" name="landmark-city" placeholder="Landmark's City">
            </div>
            <div>
              <input type="text" id="landmark-country" name="landmark-country" placeholder="Landmark's Country">
            </div>
            <div>
              <input type="text" id="landmark-comment" name="landmark-comment" placeholder="Landmark's Comment">
            </div>
            <button id="create-button">CREATE</button>
          </form>
        </div>
        <div class="col-12-md" id="creation-content">Contents</div>
    </body>
</html>
